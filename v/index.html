<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Human Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0d0d0d;
        }

        .captcha-container {
            text-align: center;
            border: 2px solid #444;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.8);
            background: #1a1a1a;
            max-width: 400px;
            transition: box-shadow 0.3s ease;
        }

        .captcha-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #ff0000;
            text-shadow: 0 0 8px #ff0000;
        }

        .captcha-bar {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 2px solid #888;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .captcha-bar.checked {
            background: #00ff00;
            box-shadow: 0 0 16px #00ff00;
        }

        .status {
            margin-top: 10px;
            font-size: 14px;
            color: #ff4444;
        }
    </style>
</head>

<body>
    <div class="captcha-container" id="captchaContainer">
        <h2 class="captcha-title" id="captchaTitle">I'm not a robot</h2>
        <div class="captcha-bar" id="captchaBox" onclick="verifyCaptcha()"></div>
        <p class="status" id="status">Not verified</p>
    </div>

    <script>
        let mouseMovements = [];
        let lastMovement = null;

        document.addEventListener('mousemove', (event) => {
            const current = { x: event.clientX, y: event.clientY, time: Date.now() };
            if (lastMovement) {
                current.dx = current.x - lastMovement.x;
                current.dy = current.y - lastMovement.y;
            }
            lastMovement = current;
            mouseMovements.push(current);
            if (mouseMovements.length > 500) mouseMovements.shift();
        });

        async function verifyCaptcha() {
            const box = document.getElementById('captchaBox');
            const status = document.getElementById('status');

            try {
                const response = await fetch('https://captcha-yq5v.onrender.com/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ movements: mouseMovements })
                });

                const data = await response.json();

                if (data.verified) {
                    box.classList.add('checked');
                    status.textContent = '‚úÖ Verified!';
                    
                    setTimeout(() => {
                        const params = new URLSearchParams(window.location.search);
                        const redirectUrl = params.get("redirect") || "https://portfolio-website-jet-delta-49.vercel.app";
                        console.log("üîÑ Redirecting back to:", redirectUrl);
                        window.location.href = redirectUrl + "?verified=true";
                    }, 1000);
                } else {
                    status.textContent = '‚ùå Bot detected!';
                }
            } catch (error) {
                status.textContent = '‚ùå Error verifying.';
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
